# Root logger option
log4j.rootLogger=INFO, info_file ,error_file, stdout
# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# sem info file config
log4j.appender.info_file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info_file.File=logs/offertest_info.log
log4j.appender.info_file.Threshold=INFO
log4j.appender.info_file.Append=true
log4j.appender.info_file.DatePattern='.'yyyyMMddHH
log4j.appender.info_file.encoding=UTF-8
log4j.appender.info_file.layout=org.apache.log4j.PatternLayout 
log4j.appender.info_file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS}%6p [%F\:%L] - %m%n

log4j.appender.error_file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error_file.File=logs/offertest_error.log
log4j.appender.error_file.Threshold=ERROR
log4j.appender.error_file.Append=true
log4j.appender.error_file.DatePattern='.'yyyyMMddHH
log4j.appender.error_file.encoding=UTF-8
log4j.appender.error_file.layout=org.apache.log4j.PatternLayout 
log4j.appender.error_file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS}%6p [%F\:%L] - %m%n

log4j.additivity.com.altamob.offertest.util.OfferTrackingLog=false
log4j.logger.com.altamob.offertest.util.OfferTrackingLog=info,offertrackingLog
log4j.appender.offertrackingLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.offertrackingLog.Append=true
log4j.appender.offertrackingLog.File=logs/offertracking.log
log4j.appender.offertrackingLog.layout=org.apache.log4j.PatternLayout
log4j.appender.offertrackingLog.DatePattern='.'yyyyMMddHH
log4j.appender.offertrackingLog.encoding=UTF-8
log4j.appender.offertrackingLog.layout.ConversionPattern=%m%n

